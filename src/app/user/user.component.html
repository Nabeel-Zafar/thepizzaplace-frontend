
    <div class="heading-head">

        <mat-toolbar class='heading-class'color="primary">
        <span>Create User</span>
        </mat-toolbar>


        <form class="example-form" [formGroup]="myForm">

          <mat-form-field class="example-full-width1" appearance="fill">
            <mat-label>Full Name *</mat-label>
            <input matInput type="text" formControlName="FullName">
          </mat-form-field>

          <mat-form-field class="example-full-width1" appearance="fill">
              <mat-label>Email Address *</mat-label>
              <input matInput type="email" formControlName="EmailAdd">
          </mat-form-field>

          <mat-form-field class="example-full-width1" appearance="fill">
            <mat-label>Password *</mat-label>
            <input matInput type="password" formControlName="Password">
          </mat-form-field>

          <mat-form-field class="example-full-width1" appearance="fill">
            <mat-label>Address *</mat-label>
            <input matInput type="text" formControlName="Address">
          </mat-form-field>

          <mat-form-field class="example-full-width1" appearance="fill">
              <mat-label>Contact Number *</mat-label>
              <input matInput type="number" formControlName="ContactNo">
          </mat-form-field>


          <mat-form-field appearance="fill" class="example-full-width1" formControlName="IsAdmin">
                <mat-label>Admin *</mat-label>
                <mat-select (selectionChange)="onChange($event.value)"  [(ngModel)]="IsAdmin" name="food">
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
                </mat-select>
            </mat-form-field>

          <button class="btn-class" mat-raised-button color="primary" (click)='submit()' *ngIf="!userDisabled">Create User</button>
          <div *ngIf="userDisabled">
            <button class="btn-class" mat-raised-button color="primary" style="display: inline;" (click)="onEdit()">Edit</button>
            <button class="btn-class" mat-raised-button color="primary" style="display: inline; margin-left: 20px;" (click)="onCancelEdit()">Cancel</button>
          </div>
        </form>
    
          <div class="tableDiv">
            <!-- <div class="ButtonDiv">
                <button class="UserButtonDiv" mat-button (click)="openDialog()">Add New User</button>
              </div> -->
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> User Name </th>
                <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
              </ng-container>
  
              <!-- Name Column -->
              <ng-container matColumnDef="SubItemname">
                  <th mat-header-cell *matHeaderCellDef> User Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.EmailAdd}} </td>
                </ng-container>
  
                <!-- Name Column -->
              <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Contact No </th>
                  <td mat-cell *matCellDef="let element"> {{element.ContactNo}} </td>
                </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element">{{element.Address}}</td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element"> <mat-icon style="cursor: pointer;" (click)="edit(element)">edit</mat-icon> </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!-- <div class="pagination-div">
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons 
                aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>

            </div> -->
    
    
        </div>
    
    </div>
